<app-navbar></app-navbar>
<section class="max-w-4xl p-6 mx-auto bg-gray-800 rounded-md shadow-md mt-36 mb-12">
    <h2 class="text-lg font-semibold text-white capitalize text-center">Sign-In</h2>

    <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <div class="grid grid-cols-1 gap-6 mt-4">
            <div>
                <label class="text-gray-200" for="emailAddress">Email Address</label>
                <input id="emailAddress" formControlName="email" type="email" class="block w-full px-4 py-2 mt-2 text-gray-300 bg-gray-700 border border-gray-600 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                <div *ngIf="validateForm.get('email')?.touched && validateForm.get('email')?.hasError('required')" class="text-red-500 mt-1">
                    Email is required.
                </div>
                <div *ngIf="validateForm.get('email')?.touched && validateForm.get('email')?.hasError('email')" class="text-red-500 mt-1">
                    Invalid email format.
                </div>
            </div>

            <div>
                <label class="text-gray-200" for="password">Password</label>
                <input id="password" formControlName="password" type="password" class="block w-full px-4 py-2 mt-2 text-gray-300 bg-gray-700 border border-gray-600 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                <div *ngIf="validateForm.get('password')?.touched && validateForm.get('password')?.hasError('required')" class="text-red-500 mt-1">
                    Password is required.
                </div>
            </div>
        </div>

        <div *ngIf="successMessage" class="flex justify-center mt-6">
            <p class="px-4 py-2 leading-5 text-green-600 bg-green-200 rounded-md">{{ successMessage }}</p>
        </div>

        <div class="flex justify-center mt-6">
            <button type="submit" [disabled]="!validateForm.valid" class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Sign In</button>
        </div>
        
        <div class="flex justify-center mt-4">
            <a routerLink="/signup" class="text-blue-400 hover:underline">If not signed up, sign up here</a>
        </div>
    </form>
</section>
